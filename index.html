<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Design - 1</title>
</head>

<body>
    <div class="container">
        <div class="profile_section">
            <img src="./assets/images.png" class="img_persone">
            <div class="user_profile">
                <h3>USER NAME</h3>
                <p>Job Position</p>
            </div>
            <div class="user_description">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque eos exercitationem voluptatum
                    officiis itaque magni asperiores officia sit blanditiis reiciendis, necessitatibus ad tempore nihil
                    aliquam dolores culpa repellendus sequi error.</p>
            </div>
            <div class="user_contacts">
                <div class="item">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="item">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="item">
                    <i class="fa-solid fa-globe"></i>
                </div>
            </div>
        </div>
        <div class="user_form_section">
            <div class="input_box">
                <label for="user_name">User Name:</label>
                <input type="text" value="User First Name" readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Phone (Work):</label>
                <input type="text" value="(603)555-0123" readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Phone (Private):</label>
                <input type="text" value="(603)555-0123" readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Email:</label>
                <input type="text" value="youremail@gmail.com" readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Company Name:</label>
                <input type="text" value="Your Company Name" readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Address:</label>
                <input type="text" value="your address here 1234 road,NY " readonly>
            </div>
            <div class="input_box">
                <label for="user_name">Website:</label>
                <input type="text" value="www.yourwebsite.com" readonly>
            </div>
        </div>

        <div class="social_media">
            <div class="item">
                <div class="img_sec">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="icon_label">
                    <p>Facebook</p>
                </div>
            </div>
            <div class="item">
                <div class="img_sec">
                    <i class="fa-brands fa-twitter"></i>
                </div>
                <div class="icon_label">
                    <p>Twitter</p>
                </div>
            </div>
            <div class="item">
                <div class="img_sec">
                    <i class="fa-brands fa-linkedin-in"></i>
                </div>
                <div class="icon_label">
                    <p>Linked In</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
